<!DOCTYPE html>
<html xmlns="https://www.w3.org/2000/svg"

<meta charset="utf-8">
<head>
<title>SANKEY Experiment</title>
<script src="https://d3js.org//d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="sankey.js"></script>

    .node rect{
      cursor:move;
    }
		.node text {
  		pointer-events: none;
		}

  		stroke-opacity: .5;
		}

<body>
  
  <form  method="get">
    <select name="src" id="src">
      <option value="f">Field</option>
      <option value="g">Gender</option>
      <option value="r">Race</option>
      <option value="fr">From</option>
      <option value="c">Career</option>
    </select>

    <select name="tar" id="tar">
      <option value="f">Field</option>
      <option value="g">Gender</option>
      <option value="r">Race</option>
      <option value="fr">From</option>
      <option value="c">Career</option>
    </select>

    Alluvial: <span id="result"></span>

    <input type="button" value="Ok" onClick="pr()">
  </form>
 
  
<div id="sankey">

<script>

  function pr() {
    var x = "df_json_"+ document.getElementById('src').value + document.getElementById('tar').value + ".csv";
    document.getElementById("result").innerHTML = x;
    d3.select("#sankey").select("svg").select("g").selectAll("g").remove()
    plotAlluvial(x)
  }

  function plotAlluvial(x) {
    d3.csv("https://raw.githubusercontent.com/amruthasundar/final-edav-project/main/d3/"+x, function(error, data) {
    //set up graph in same style as original example but empty
    graph = {"nodes" : [], "links" : []};
      
      data.forEach(function (d) {
        graph.nodes.push({ "name": d.source });
        graph.nodes.push({ "name": d.target });
        graph.links.push({ "source": d.source,
                          "target": d.target,
                          "value": +d.value });
      });
      

      // return only the distinct / unique nodes

      graph.nodes = d3.keys(d3.nest()
        .key(function (d) { return d.name; })
        .map(graph.nodes));

      // loop through each link replacing the text with its index from node
      graph.links.forEach(function (d, i) {
        graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
        graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
      });

      //now loop through each nodes to make nodes an array of objects
      // rather than an array of strings
      graph.nodes.forEach(function (d, i) {
        graph.nodes[i] = { "name": d };
      });

    sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);


    var link = svg.append("g").selectAll(".link")
        
        .data(graph.links)
      .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.dy); })
        .style("fill","none")
        .style("stroke","#a6cee3")
        .style("stroke-opacity",0.5)
        .sort(function(a, b) { return b.dy - a.dy; });

  // add the link titles
    link.append("title")
          .text(function(d) {
          return d.source.name + " â†’ " + 
                  d.target.name + "\n" + format(d.value); });

  // add in the nodes
    var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
      .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.behavior.drag()
        .origin(function(d) { return d; })
        .on("dragstart", function() { 
        this.parentNode.appendChild(this); })
        .on("drag", dragmove));

  // add the rectangles for the nodes
    node.append("rect")
        .style("fill-opacity",0.9)
        .style("shape-rendering", "crispEdges")
        .attr("height", function(d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function(d) { 
        return d.color = color(d.name.replace(/ .*/, "")); })
        .style("stroke", function(d) { 
        return d3.rgb(d.color); })
      .append("title")
        .text(function(d) { 
        return d.name + "\n" + format(d.value); });

  // add in the title for the nodes
    node.append("text")
        .style("font-size","10px")
        .style("font-family","Arial, Helvetica, sans-serif")
        .attr("text-shadow","0 1px 0 #fff")
        .attr("x", -6)
        .attr("y", function(d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function(d) { return d.name; })
      .filter(function(d) { return d.x < width / 2; })
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");

  // the function for moving the nodes
    function dragmove(d) {
      d3.select(this).attr("transform", 
          "translate(" + d.x + "," + (
                  d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
              ) + ")");
      sankey.relayout();
      link.attr("d", path);
    }

    
    
                              
    $('#save_sankey_svg').on("click", function(ev) {
          ev.preventDefault();
          download("sankey", save("sankey", "#svgdataurl"));
          return false;
          });
    
  });
  }
var units = "Widgets";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

 // append the svg canvas to the page
 var svg = d3.select("#sankey").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(8)
    .nodePadding(27)
    .size([width, height]);

var path = sankey.link();

// load the data (using the timelyportfolio csv method)


</script>
  </div> 

  <div id="svgdataurl" hidden="true"></div>
  <canvas style="display:none"></canvas>

</body>
</html>
